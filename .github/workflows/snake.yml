name: Generate a Snake Eating your Commits

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Generate snake
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3 
        with:
          github_user_name: DavidSoaresRamos
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange
