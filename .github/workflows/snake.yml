name: generate-github-readme-stats-and-snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Generate the snake animation
        uses: DavidSantosBento/github-contribution-grid-snake@v1
        with:
          github_user_name: DavidSoaresRamos
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif
